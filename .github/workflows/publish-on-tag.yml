name: Publish on Tag

on:
  push:
    tags:
      - 'v*'  # Match @hanzo/ui version (e.g., v5.1.1)

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: |
          cd pkg/ui && pnpm build && cd ../..
          cd pkg/auth && pnpm build && cd ../..
          cd pkg/commerce && pnpm build && cd ../..
          cd pkg/brand && pnpm build && cd ../..
          cd pkg/react && pnpm build && cd ../..

      - name: Run tests
        run: |
          cd pkg/ui && pnpm test
          cd ../react && pnpm test
          cd ../..

  publish:
    name: Publish to NPM
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: |
          cd pkg/ui && pnpm build && cd ../..
          cd pkg/auth && pnpm build && cd ../..
          cd pkg/commerce && pnpm build && cd ../..
          cd pkg/brand && pnpm build && cd ../..
          cd pkg/react && pnpm build && cd ../..

      - name: Configure npm authentication
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
        run: |
          npm config set //registry.npmjs.org/:_authToken $NODE_AUTH_TOKEN
          npm whoami

      - name: Check and publish packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
        run: |
          echo "Checking all packages for unpublished versions..."

          PUBLISHED_COUNT=0
          SKIPPED_COUNT=0
          PUBLISHED_PACKAGES=""

          for package in ui auth commerce brand react; do
            cd "pkg/$package"

            CURRENT_VERSION=$(node -p "require('./package.json').version")
            PACKAGE_NAME=$(node -p "require('./package.json').name")

            echo ""
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "ðŸ“¦ Checking $PACKAGE_NAME@$CURRENT_VERSION"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

            # Check if this version already exists on npm
            if npm view "$PACKAGE_NAME@$CURRENT_VERSION" version 2>/dev/null; then
              echo "â­ï¸  Already published - skipping"
              SKIPPED_COUNT=$((SKIPPED_COUNT + 1))
            else
              echo "ðŸš€ Publishing to npm..."
              npm publish --access public
              echo "âœ… Successfully published $PACKAGE_NAME@$CURRENT_VERSION"
              PUBLISHED_COUNT=$((PUBLISHED_COUNT + 1))
              PUBLISHED_PACKAGES="$PUBLISHED_PACKAGES
- $PACKAGE_NAME@$CURRENT_VERSION"
            fi

            cd ../..
          done

          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ðŸ“Š Publishing Summary"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… Published: $PUBLISHED_COUNT package(s)"
          echo "â­ï¸  Skipped: $SKIPPED_COUNT package(s)"

          if [ $PUBLISHED_COUNT -gt 0 ]; then
            echo ""
            echo "Published packages:$PUBLISHED_PACKAGES"
          fi

          # Save for GitHub release notes
          echo "PUBLISHED_COUNT=$PUBLISHED_COUNT" >> $GITHUB_ENV
          echo "PUBLISHED_PACKAGES<<EOF" >> $GITHUB_ENV
          echo "$PUBLISHED_PACKAGES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create GitHub Release
        if: env.PUBLISHED_COUNT > 0
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## ðŸ“¦ NPM Packages Published

            ${{ env.PUBLISHED_PACKAGES }}

            ### Installation

            ```bash
            # Install latest versions
            npm install @hanzo/ui @hanzo/auth @hanzo/commerce @hanzo/brand @hanzo/react
            ```
          files: |
            CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
