name: Publish on Tag

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: |
          cd pkg/ui && pnpm build && cd ../..
          cd pkg/auth && pnpm build && cd ../..
          cd pkg/commerce && pnpm build && cd ../..
          cd pkg/brand && pnpm build && cd ../..
          cd pkg/react && pnpm build && cd ../..

      - name: Run tests
        run: |
          cd pkg/ui && pnpm test
          cd ../react && pnpm test
          cd ../..

  publish:
    name: Publish to NPM
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: |
          cd pkg/ui && pnpm build && cd ../..
          cd pkg/auth && pnpm build && cd ../..
          cd pkg/commerce && pnpm build && cd ../..
          cd pkg/brand && pnpm build && cd ../..
          cd pkg/react && pnpm build && cd ../..

      - name: Extract version from tag
        id: extract_version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Publishing version: $TAG_NAME"

      - name: Update package versions
        run: |
          npm version ${{ steps.extract_version.outputs.VERSION }} --no-git-tag-version --prefix pkg/ui
          npm version ${{ steps.extract_version.outputs.VERSION }} --no-git-tag-version --prefix pkg/auth
          npm version ${{ steps.extract_version.outputs.VERSION }} --no-git-tag-version --prefix pkg/commerce
          npm version ${{ steps.extract_version.outputs.VERSION }} --no-git-tag-version --prefix pkg/brand
          npm version ${{ steps.extract_version.outputs.VERSION }} --no-git-tag-version --prefix pkg/react

      - name: Publish all packages to NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
        run: |
          npm publish --access public --provenance --workspace pkg/ui
          npm publish --access public --provenance --workspace pkg/auth
          npm publish --access public --provenance --workspace pkg/commerce
          npm publish --access public --provenance --workspace pkg/brand
          npm publish --access public --provenance --workspace pkg/react

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-docs:
    name: Deploy Documentation
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build pkg/ui
        run: cd pkg/ui && pnpm build

      - name: Build docs site
        run: cd app && pnpm build
        env:
          GITHUB_ACTIONS: true
          NEXT_PUBLIC_APP_URL: https://ui.hanzo.ai

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './app/out'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
